<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play and Guess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: #e9ecef;
            position: relative;
        }

        nav {
            width: 100%;
            background-color: chocolate;
            text-align: center;
        }

        nav h1 {
            font-size: 40px;
        }

        .box {
            margin: auto;
            height: 93%;
            width: 100%;
            border: 9px double black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-direction: column;
            background-color: #ebc1a3;
        }

        .box .det {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            font-size: 20px;
        }

        .gbox {
            height: 80%;
            width: 80%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            background: radial-gradient(circle, #566585, #29416b);
        }

        .gbox h1 {
            color: white;
            font-size: 45px;
        }

        .gbox input {
            height: 15%;
            width: 80%;
            font-size: 20px;
            text-align: center;
            border: 5px solid;
        }

        .gbox button {
            padding: 20px 50px;
            border-radius: 20px;
            font-size: 20px;
            background-color: #00b894;
            color: #ffffff;
            cursor: pointer;
        }

        .gbox p {
            font-size: 25px;
        }

        .gbox h2 {
            background-color: coral;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 25px;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            right: 15px;
            border-radius: 50%;
            border: 5px solid;
            text-align: center;
            padding: 21px 0;
            font-size: 20px;
            font-weight: bold;
            background-color: #ffcc00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            nav h1 {
                font-size: 28px;
            }

            .box {
                width: 90%;
                height: auto;
                border: 7px double black;
                padding: 10px;
                gap: 20px;
            }

            .gbox {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .gbox h1 {
                font-size: 35px;
            }

            .gbox input {
                width: 70%;
                font-size: 18px;
                padding: 10px;
                border: 3px solid #ccc;
            }

            .gbox button {
                padding: 15px 40px;
                font-size: 18px;
                border-radius: 20px;
            }

            .gbox p {
                font-size: 20px;
            }

            .gbox h2 {
                font-size: 20px;
            }

            .hint {
                bottom: 20px;
                right: 20px;
                padding: 18px 0;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <nav>
            <h1>Number guessing game</h1>
        </nav>
        <div class="box">
            <div class="det">
                <h3>Try and guess a random number between 1 and 50.</h3>
                <h4>You have 10 attempts to guess the right number.</h4>
            </div>
            <div class="gbox">
                <h1>Guess a number</h1>
                <input type="text" placeholder="Enter a value">
                <button onclick="fun()">Submit the guess</button>
                <p>Guess Remaining: <span>10</span></p>
                <h2 id="try">Start the game ‚úåÔ∏è</h2>
            </div>
        </div>
        <div class="hint" onclick="hint()">üí°Hintüí°</div>
    </div>

    <script src='script.js'></script>

</body>

</html>
