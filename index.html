<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play and Guess</title>
</head>

<body>
    <div class="main">
        <nav>
            <h1>Number guessing game</h1>
        </nav>
        <div class="box">
            <div class="det">
                <h3>Try and guess a random number between 1 and 50.</h3>
                <h4>You have 10 attempts to guess the right number.</h4>
            </div>
            <div class="gbox">
                <h1>Guess a number</h1>
                <input type="text" placeholder="Enter a value">
                <button onclick="fun()">Submit the guess</button>
                <p>Guess Remaining: <span>10</span></p>
                <h2 id="try">Start the game ✌️</h2>
            </div>
        </div>
        <div class="hint" onclick="hint()">💡Hint💡</div>
    </div>

    <script src='script.js'></script>

</body>

</html>
